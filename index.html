<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BEH Interactive</title>
  <meta name="description" content="BEH Interactive builds calm, useful apps and digital experiences that translate real human needs into clear tools." />
  <meta name="theme-color" content="#0b1220" />

  <style>
    :root{
      --bg:#0b1220;
      --panel: rgba(255,255,255,.06);
      --panel2: rgba(255,255,255,.09);
      --text:#eaf0ff;
      --muted: rgba(234,240,255,.72);
      --muted2: rgba(234,240,255,.55);
      --line: rgba(234,240,255,.12);
      --shadow: 0 18px 60px rgba(0,0,0,.45);
      --radius: 18px;
      --radius2: 26px;
      --max: 1080px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 10% 10%, rgba(110,231,255,.18), transparent 55%),
                  radial-gradient(900px 700px at 90% 20%, rgba(167,139,250,.16), transparent 55%),
                  radial-gradient(900px 700px at 40% 90%, rgba(34,197,94,.10), transparent 55%),
                  var(--bg);
      color:var(--text);
      line-height:1.45;
    }

    a{color:inherit}
    .wrap{max-width:var(--max); margin:0 auto; padding:28px 18px 64px}
    .topbar{
      display:flex; align-items:center; justify-content:space-between;
      gap:14px; padding:10px 0 22px;
    }
    .brand{
      display:flex; align-items:center; gap:10px; text-decoration:none;
    }
    .logo{
      width:40px; height:40px; border-radius:12px;
      background: linear-gradient(135deg, rgba(110,231,255,.9), rgba(167,139,250,.9));
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      position:relative;
    }
    .logo:after{
      content:"";
      position:absolute; inset:1px;
      border-radius:11px;
      background: linear-gradient(180deg, rgba(255,255,255,.18), rgba(255,255,255,.04));
      mix-blend-mode:overlay;
    }
    .brand h1{
      font-size:16px; margin:0; letter-spacing:.2px;
    }
    .brand span{
      display:block; font-size:12px; color:var(--muted2); margin-top:2px;
    }

    .nav{
      display:flex; gap:10px; flex-wrap:wrap; justify-content:flex-end;
    }
    .pill{
      padding:10px 12px;
      border:1px solid var(--line);
      border-radius:999px;
      text-decoration:none;
      color:var(--muted);
      background: rgba(255,255,255,.03);
      backdrop-filter: blur(8px);
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
      font-size:13px;
    }
    .pill:hover{transform: translateY(-1px); background: rgba(255,255,255,.06); border-color: rgba(234,240,255,.2)}
    .pill.primary{
